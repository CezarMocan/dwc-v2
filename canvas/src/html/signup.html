<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/home.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form onsubmit="submitSignup(event)" class="innerContainer">
      <div class="box">
        <label for="name">Username: </label>
        <input type="text" id="username" name="username"placeholder="something" required />
      </div>
      <div class="box">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="havea@goodtime.com" required />
      </div>
      <div class="box">
        <label for="pw">Password: </label>
        <input type="password" id="pw" name="password" required />
      </div>
      <div class="box">
        <input type="submit" id="submit" value="Sign Up" />
      </div>
      <div class="box" id="errorMessage">
      </div>
    </form>
  </div>

  <script src="src/signup.js"></script>
</body>
</html>
